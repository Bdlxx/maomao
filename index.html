<!DOCTYPE html>
<html lang="zh-CN">

        body {

            text-align: center;

        }
        .test-box {

            max-width: 550px;

            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .press-area:hover {
            background: rgba(255,209,102,0.3);
            transform: scale(1.02);
        }
        .press-area.active {
            background: rgba(255,209,102,0.4);
        }
        .test-text {
            font-size: 2rem;
            color: #dc2626;
            text-align: center;
            z-index: 2;
            line-height: 1.5;
            font-weight: bold;
        }
        .cat-icon {
            position: absolute;
            font-size: 6rem;
            opacity: 0.15;
            z-index: 1;
            transition: transform 0.5s ease;
        }
        .test-box:hover .cat-icon {
            transform: rotate(10deg) scale(1.1);
        }
        .cat1 { top: 10px; left: 10px; transform: rotate(-15deg); }
        .cat2 { bottom: 10px; right: 10px; transform: rotate(15deg); }
        .cat3 { top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8); opacity: 0.08; }
        .result {

            font-size: 1.8rem;
            color: #2563eb;
            text-align: center;
            display: none;
            animation: pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: #fff;
            padding: 20px 30px;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(37,99,235,0.15);
            max-width: 90%;

        .tip {
            margin-top: 25px;
            font-size: 1.1rem;
            color: #6b7280;
            text-align: center;
            background: #fef2f2;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px dashed #fca5a5;
        }
        .author {
            position: fixed;
            bottom: 25px;
            color: #ec4899;
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(236,72,153,0.2);
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #fef08a;
            border-radius: 50%;
            animation: confetti 5s ease-in-out infinite;
            z-index: 100;
            opacity: 0;
        }
        .progress-bar {
            position: absolute;
            bottom: 30px;
            width: 70%;
            height: 12px;
            background: #f3f4f6;
            border-radius: 6px;
            overflow: hidden;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff9f1c, #ffd166);
            width: 0%;
            transition: width 0.1s linear;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        @keyframes pop {
            0% { transform: scale(0.7) translateY(20px); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }

        }

    </style>
</head>

        // 生成彩色纸屑特效
        function createConfetti() {
            const colors = ['#fef08a', '#f87171', '#60a5fa', '#a78bfa', '#f472b6'];

                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);

        ];

        const progressStep = 100 / (pressDuration / 100);
        
        pressArea.addEventListener('mousedown', (e) => {

            pressArea.classList.add('active');
            progressBar.style.display = 'block';
            pressCounter = 0;
            progressFill.style.width = '0%';
            
            textInterval = setInterval(() => {
                if (pressCounter < pressTexts.length) {
                    pressArea.querySelector('.test-text').textContent = pressTexts[pressCounter];

                } else {
                    pressArea.querySelector('.test-text').textContent = pressTexts[pressTexts.length - 1];

                    progressFill.style.width = `${currentWidth + progressStep}%`;
                } else {
                    clearInterval(progressInterval);
                }

                clearInterval(textInterval);
